# =========================
# Grafana
# =========================
grafana:
  enabled: true
  adminPassword: "Admin12345"

  service:
    type: ClusterIP

  defaultDashboardsEnabled: true

  # ðŸ”¥ AUTO-LOAD CUSTOM DASHBOARDS (Harbor)
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      folder: "Custom"

# =========================
# Prometheus
# =========================
prometheus:
  enabled: true

  prometheusSpec:
    retention: 7d
    scrapeInterval: 30s
    evaluationInterval: 30s

    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false

    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        memory: 1Gi

# =========================
# Alertmanager
# =========================
alertmanager:
  enabled: true

  alertmanagerSpec:
    replicas: 1

# =========================
# Node / Cluster metrics
# =========================
kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true

kubelet:
  enabled: true

kubeApiServer:
  enabled: true

kubeControllerManager:
  enabled: true

kubeScheduler:
  enabled: true

# =========================
# Default alert rules
# =========================
defaultRules:
  create: true
  rules:
    kubeApiserver: true
    kubelet: true
    kubeNode: true
    kubePod: true
    kubeDeployment: true
    node: true
