apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-harbor
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  harbor-overview.json: |
    {
      "title": "Harbor Registry Overview",
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "type": "stat",
          "title": "Harbor Pods",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "count(kube_pod_status_ready{namespace=\"harbor\",condition=\"true\"})",
              "refId": "A"
            }
          ]
        },
        {
          "type": "graph",
          "title": "CPU Usage",
          "gridPos": { "x": 6, "y": 0, "w": 9, "h": 6 },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"harbor\",container!=\"\"}[5m]))",
              "refId": "A"
            }
          ]
        },
        {
          "type": "graph",
          "title": "Memory Usage",
          "gridPos": { "x": 15, "y": 0, "w": 9, "h": 6 },
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=\"harbor\",container!=\"\"})",
              "refId": "A"
            }
          ]
        },
        {
          "type": "graph",
          "title": "HTTP Requests Rate",
          "gridPos": { "x": 0, "y": 6, "w": 12, "h": 6 },
          "targets": [
            {
              "expr": "sum(rate(harbor_http_requests_total[5m]))",
              "refId": "A"
            }
          ]
        },
        {
          "type": "graph",
          "title": "HTTP 5xx Errors",
          "gridPos": { "x": 12, "y": 6, "w": 12, "h": 6 },
          "targets": [
            {
              "expr": "sum(rate(harbor_http_requests_total{status=~\"5..\"}[5m]))",
              "refId": "A"
            }
          ]
        }
      ]
    }
